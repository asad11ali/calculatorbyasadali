<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Asad Ali</title>
</head>
    <div class="calculator">
        <input type="text" name="" id="inputField">
      <div class="button">
        <button class="inputText operator" onclick="display('+')">+</button>
        <button class="inputText" onclick="display('7')">7</button>
        <button class="inputText" onclick="display('8')">8</button>
        <button class="inputText" onclick="display('9')">9</button>
        <button class="inputText operator" onclick="display('-')">-</button>
        <button class="inputText" onclick="display('4')">4</button>
        <button class="inputText" onclick="display('5')">5</button>
        <button class="inputText" onclick="display('6')">6</button>
        <button class="inputText operator" onclick="display('*')">*</button>
        <button class="inputText" onclick="display('1')">1</button>
        <button class="inputText" onclick="display('2')">2</button>
        <button class="inputText" onclick="display('3')">3</button>
        <button class="inputText operator" onclick="display('/')">/</button>
        <button class="inputText" onclick="display('0')">0</button>
        <button class="inputText" onclick="display('.')">.</button>
        <button class="inputText" onclick="calculate()">=</button>
        <button class="inputText operator" onclick="clearDisplay()">C</button>
      </div>
    </div>
<body>
    <script src="script.js"></script>
</body>

</html>
